<!doctype html>
<html lang="es">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Foto</title>
    <style>
      html, body {
        margin: 0;
        padding: 0;
        height: 100%;
        background: #000;
        overflow: hidden;
      }
      .wrap {
        height: 100vh;
        width: 100vw;
        display: grid;
        place-items: center;
      }
      img {
        width: 100vw;
        height: 100vh;
        object-fit: contain;
        display: block;
        user-select: none;
        -webkit-user-drag: none;
      }
    </style>
  </head>
  <body>
    <div class="wrap">
      <img src="https://file.garden/aHsRzMyDZiAHfJtZ/250708594826802508768783956.jpg" alt="Foto" />
    </div>
  </body>
</html>
